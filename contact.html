    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--creates a container box for styling purposes-->
    <div class="container-xl contact-page">
      <!-- creates skip links -->
      <ul class="skip-links">
        <li><a href="#main-nav">Skip to main nav</a></li>
        <li><a href="#main-content">Skip to main content</a></li>
      </ul>
        <header>
            <!-- Add a title--> 
            <h1>Contact</h1>
            <div id="main-nav">
            <!-- **** Creates navbar using bootstrap **** -->
            <!--improve accesibility by using the role navigation and aria-->
            <nav role="navigation" class="navbar navbar-expand-md" style="background-color: #E89C1D;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img class="logo" src="images/logo.png" alt="Text logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                          </li> 
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="services.html">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="creative.html">Creative</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about.html">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            <!-- **** Banner **** -->
            <!--improve accesibility by using the role banner-->
            <!-- Add an image as a banner--> 
            <div role="banner" class="banner">
                <img class="img-fluid" src="images/contact/contact-banner.jpg" alt="banner">
            </div>
        </header>
       
        <form id="contact-form">
          <div class="contact">
          <h2>Let's work together</h2>
          <div role="grid" class="form-row">
            <div class="form-group col-md-6">
              <label for="yourfullname">Full Name</label>
              <input type="text" class="form-control" id="yourfullname" name="yourfullname" placeholder="Full Name">
            </div>
            <div class="form-row col-md-6">
              <label for="inputEmail4">Emai</label>
              <input type="email" class="form-control" id="inputEmail4" name="youremail" placeholder="Email">
            </div>
            <div class="form-row col-md-6">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-row col-md-6">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
            </div>
            </div>
            

            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button> 
            </div>
        </form>

          <!--improve accesibility by using the role contentinfo-->
          <footer role="contentinfo" class="footer-contact">
          <!--use grid to set the footer that contains social media and contact information -->
          <div class="container-fluid">
            <!--improve accesibility by using the role grid-->
              <div role="grid" class="container-social-media">
                  <div class="row">
                      <div class="col">
                          <a href="https://www.instagram.com/instagram/" target="_blank" class="btn-social btn-behance"><i class="fa-brands fa-square-instagram"></i></a>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <a href="https://www.facebook.com/" target="_blank" class="btn-social btn-behance"><i class="fa-brands fa-square-facebook"></i></a>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <a href="https://www.linkedin.com/" target="_blank" class="btn-social btn-behance"><i class="fa-brands fa-linkedin"></i></a>
                      </div>
                  </div>
              </div>
              <div class="col text-center contact-box" itemscope itemtype="https://schema.org/Person">
                <h4>Contact</h4>
                <p itemprop="email">aldanasabrina94@gmail.com</p>
                <p itemprop="telephone">343-297-4555</p>
              </div>
            </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
