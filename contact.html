                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                      <li class="nav-item">

            <!-- Add an image as a banner--> 
            <div class="banner">
                <img src="images/contact/contact-banner.jpg" alt="banner">
            </div>
        </header>
            <div class="contact-form">
                <div role="form" aria-autocomplete="both" class="contact-section">
                    <h2>Let's work together</h2>
                    <!-- Creates label for each section of the form -->
                    <form action="thanks.html">
                      <label for="yourfullname">Full Name</label>
                      <input type="text" id="yourfullname" name="yourfullname" placeholder="Full Name">
                      <label for="youremail">Email</label>
                      <input type="text" id="youremail" name="youremail" placeholder="Email">
                      <label for="subject">Subject</label>
                      <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone Number">
                      <label for="ext">Ext</label>
                      <input type="number" id="ext" name="ext" placeholder="ext">
                    </form>
                </div>
                
        </div>

        <footer>
          <!--use grid to set the footer that contains social media and contact information -->
          <div class="container-fluid">
              <div class="container-social=media">
                  <div class="row">
                      <div class="col">
                          <a href="https://www.instagram.com/" target="_blank" class="btn-social btn-behance"><i class="fa-brands fa-square-instagram"></i></a>

                  <div class="row">
                      <div class="col">

              <div class="col text-center contact-box">
